<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Área del Cliente - Librería Lexus</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const pedidos = {
      "ashly luperon": "Tu pedido fue confirmado el 10/07. Estará disponible en 2 días.",
      "axel luperon": "Tu pedido está en tránsito. Llegará el 18/07.",
    };

    function buscarPedido() {
      const nombre = document.getElementById("buscar").value.toLowerCase();
      const resultado = document.getElementById("resultado");

      if (nombre.trim() === "") {
        resultado.innerText = "🔍 Por favor, introduce tu nombre completo.";
      } else if (pedidos[nombre]) {
        resultado.innerText = `📦 ${pedidos[nombre]}`;
      } else {
        resultado.innerText = "❌ No encontramos un pedido con ese nombre.";
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Área del Cliente</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
    </nav>
  </header>

  <main>
    <div class="busqueda">
      <h2>Consulta tu pedido</h2>
      <input type="text" id="buscar" placeholder="Escribe tu nombre completo...">
      <button onclick="buscarPedido()">🔎 Buscar</button>
      <p id="resultado"></p>
    </div>

    <section class="carrito-resumen">
      <h2>🛒 Carrito de ejemplo</h2>
      <ul>
        <li>Príncipe Cruel - RD$850</li>
        <li>El Rey Malvado - RD$900</li>
      </ul>
      <p><strong>Total:</strong> RD$1750</p>
    </section>
  </main>
</body>
</html>
